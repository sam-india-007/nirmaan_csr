{% extends "main/base.html" %}
{% block content %}
  <article class="media content-section">
    <!-- <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}"> -->
    <div class="media-body">
      <div class="article-metadata">
        <!-- <a class="mr-2" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small> -->
        
      </div>
      <h2 class="article-title">{{ object.company }}</h2>
      <p class="article-content">{{ object.person }}</p>
      <p class="article-content">{{ object.email }}</p>
      <p class="article-content">{{ object.number }}</p>
      <p class="article-content">{{ object.status }}</p>

      {% if object.author == user %}
            <div>
            <!-- <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'main:contact-update' object.id %}">Update</a> -->
            <button onclick="location.href='{% url 'main:contact-update' object.id %}'" type="button">Update</button>
            <!-- <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'main:contact-delete' object.id %}">Delete</a> -->
            <button class="button alt" onclick="location.href='{% url 'main:contact-delete' object.id %}'" type="button">Delete</button>
            </div>
      {% endif %}
    </div>
  </article>
{% endblock content %}
